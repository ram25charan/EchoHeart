<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EchoHeart</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>💖 EchoHeart</h1>
    <p>Your emotions, reflected with care.</p>
  </header>
  <main>
    <section class="feeling-section">
      <h2>🧠 How are you feeling right now? <span>(select one)</span></h2>
      <div class="feeling-options">
        <button data-feeling="Anxious">😟 Anxious</button>
        <button data-feeling="Sad">😔 Sad</button>
        <button data-feeling="Happy">😊 Happy</button>
        <button data-feeling="Lonely">😔 Lonely</button>
        <button data-feeling="Angry">😠 Angry</button>
        <button data-feeling="Tired">😴 Tired</button>
        <button data-feeling="Stressed">😣 Stressed</button>
        <button data-feeling="Unmotivated">🥱 Unmotivated</button>
        <button data-feeling="Hopeful">🌈 Hopeful</button>
        <button data-feeling="Grateful">🙏 Grateful</button>
        <button data-feeling="Confused">😕 Confused</button>
        <button data-feeling="Excited">🤩 Excited</button>

      </div>
    </section>
    <section class="tone-section">
      <h2>🎨 What tone would you like?</h2>
      <div class="tone-options">
        <button data-tone="Gentle">🌿 Gentle</button>
        <button data-tone="Funny">😄 Funny</button>
        <button data-tone="Strong">💪 Strong</button>
        <button data-tone="Poetic">🎭 Poetic</button>
        <button data-tone="Mindful">🧘‍♀️ Mindful</button>
      </div>
    </section>
    <button id="generateBtn">💬 Hear Me Out</button>
    <div id="responseBox">Your response will appear here...</div>
  </main>
  <footer>
    <p>Built with ❤️ for emotions.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
